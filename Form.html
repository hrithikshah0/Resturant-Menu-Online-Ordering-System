<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <div class="signin-form ">
        <form action="">
            <div class="container form-container flex">
                <div class="left flex">
                    <div class="image"> 
                        <img src="Image/Form/tandoori_chicken.png" alt="" style="width: 150px;">
                    </div>
                    <h1>Vansa</h1>
                    <p>छिटो र मिठो</p>
                </div>
                <div class="right flex">
                    <div class="signin-head">
                        <h2>Sign in</h2>
                    </div>
                    <div class="signin-details flex">
                        <div class="signin flex">
                            <div>
                                <input type="text" placeholder="Email or Mobile Number">
                            </div>
                            <div>
                                <input type="Password" placeholder="Password">
                            </div>
                        </div>
                        <div class="check-sign flex">
                            <div class="checkbox">
                                <input type="checkbox">
                                <label for="rememberme">Remember me</label>
                            </div>
                            <div>
                                <a href="#" class="hover-links secondary-btn">Sign in</a>
                            </div>
                        </div>
                    </div>
                    <div class="login-platform flex">
                        <p>OR LOGIN USING</p>
                        <div class="platform flex">
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                        </div>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
            </div>
        </form>
    </div>



</body>

</html>
