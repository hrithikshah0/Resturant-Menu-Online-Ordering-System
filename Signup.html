<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <div class="signup-form ">
        <form action="">
            <div class="container form-container flex">
                <div class="left flex">
                    <div class="left-container flex">
                        <div class="signup-head">
                            <h2>Sign up</h2>
                        </div>
                        <div class="sigup-details">
                            <div class="signup flex">
                                <div>
                                    <input type="text" placeholder="First Name">
                                </div>
                                <div>
                                    <input type="text" placeholder="Last Name">
                                </div>
                                <div>
                                    <input type="tel" placeholder="Phone Number">
                                </div>
                                <div>
                                    <input type="text" placeholder="Email">
                                </div>
                                <div>
                                    <input type="Password" placeholder="Password">
                                </div>
                                <div>
                                    <input type="Password" placeholder="Confirm Password">
                                </div>
                            </div>
                            <div class="check-sign flex">
                                <div class="checkbox">
                                    <a href="" class="input-par flex">
                                        <input type="checkbox">
                                        <p style="font-size: 0.7rem;">By Registering You Confirm That You Accept Our
                                            Terms & Conditions And Privacy Policy
                                        </p>
                                    </a>
                                </div>
                                <div>
                                    <a href="#" class="hover-links secondary-btn">Sign up</a>
                                </div>
                            </div>
                        </div>
                        <div class="signup-platform flex">
                            <p>OR SIGNUP USING</p>
                            <div class="platform flex">
                                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                                <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                            </div>
                        </div>
                        <div class="sign-in">
                            <p>Already have an account?<a href="Signin.html" class="hover-links"><b>Signin Here</b></a></p>
                        </div>
                    </div>
                </div>

                <div class="right flex">
                    <div class="image">
                        <img src="Image/Form/tandoori_chicken.png" alt="" style="width: 150px;">
                    </div>
                    <h1>Vansa</h1>
                    <p>छिटो र मिठो</p>
                </div>

            </div>
        </form>
    </div>



</body>

</html>
